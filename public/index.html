<html>
<head>
  <title>Github Milestones</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <script>

  $(function() {

    $("#gitform").submit(function() {

        var url = "/getMilestones";

        $.ajax({
               type: "POST",
               url: url,
               data: $("#gitform").serialize(),
               success: function(data)
               {
                   var parsed = JSON.parse(data);

                   var thetable = $('<table></table>');
                   for (var i = 0; i < parsed.length; i++) {
                     var thetr = $('<tr></tr>');
                     var thetd = $('<td>' + parsed[i].title + '</td><td>' + parsed[i].closed_at + '</td>');
                     thetr.append(thetd);
                     thetable.append(thetr);
                   }
                   $('body').append(thetable);
               }
             });

        return false;
    });

  });


  </script>
</head>
<body>
  <h1>Let's get those Github Milestones!</h1>
  <form id='gitform'>
    <input type="text" name="user" placeholder="enter a github username here">
    <input type="text" name="repo" placeholder="enter a repo name here">
    <input type="submit" value="Submit">
  </form>

  <table id='results'>
  </table>
</body>
</html>
