<html>
<head>
  <title>Github Milestones</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script>

  $(function() {

    $("#gitform").submit(function() {

        var url = "/getMilestones"; // the script where you handle the form input.

        $.ajax({
               type: "POST",
               url: url,
               data: $("#gitform").serialize(), // serializes the form's elements.
               success: function(data)
               {
                   alert(data); // show response from the php script.
               }
             });

        return false; // avoid to execute the actual submit of the form.
    });

  });


  </script>
</head>
<body>
  <h1>Let's get those Github Milestones!</h1>
  <form id='gitform'>
    <input type="text" name="url" placeholder="enter a github url here">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
